<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/static/resource/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/static/js/socketScript.js"></script>
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px); /* account for fixed banner */
            margin: 0;
            margin-top: 80px; /* space for top banner if present */
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        /* Background image layer (blurred) and white tint overlay */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: url('{{ campusBackground }}');
            background-size: cover;
            background-position: center center;
            filter: blur(8px) brightness(0.95);
            transform: scale(1.03);
            z-index: 0;
            pointer-events: none;
        }

        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.32);
            z-index: 1;
            pointer-events: none;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            position: relative;
            z-index: 10020; /* above background and overlay */
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .bottomText {
            color: #333;
            text-align: center;
            font-size: 12px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            width: 93.5%;
            padding: 10px;
            align-self: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            align-self: center;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Top banner styles: full width fixed bar with centered content */
        .top-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100vw;
            z-index: 10010;
            padding: 10px 0;
            /* translucent light background so underlying image shows through */
            background: rgba(255,255,255,0.5);
            backdrop-filter: blur(6px) saturate(120%);
            -webkit-backdrop-filter: blur(6px) saturate(120%);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            box-shadow: 0 8px 24px rgba(2,6,23,0.06);
            color: #0b1220; /* dark text on light translucent bar */
            border-bottom: 1px solid rgba(255,255,255,0.35);
        }

        .banner-logo {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            flex-shrink: 0;
            background: #fff;
            padding: 4px;
        }

        .banner-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
        }

        .app-title {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 0.2px;
            margin: 0;
        }

        .banner-sub {
            font-size: 12px;
            opacity: 0.85;
            margin-top: 4px;
        }
    </style>

<script src="/static/js/tamperDetect.js"></script>
</head>

<body>
    <div id="loaderSlot"></div>
    <header class="top-banner" role="banner">
        <img src="/static/resource/favicon.png" alt="Exabyte logo" class="banner-logo">
        <div class="banner-content" style="align-items:center; text-align:center;">
            <h2 class="app-title">Dorm Pass Manager</h2>
            <div class="banner-sub"><a href="https://exabyte.org.cn" style="color:inherit; text-decoration:none;">Exabyte Technologies</a></div>
        </div>
    </header>
    <div class="alertContainer" id="alertContainer"></div>
    <div class="login-container">
        <h2>DPM Login</h2>
        <form id="loginForm" action="/passwordLoginCallback" method="POST">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="password">Captcha:</label>
                <a href="/userSignin">{{ captcha() }}</a>
                <input type="text" id="captcha" name="captcha" required>
            </div>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button type="submit">Log In</button>
        </form>
        <p class="forgot-password"><a href="/passwordReset">Forgot Password?</a></p>
        <br>
        <p class="bottomText"><b>Students should not login from here.</b></p>
        <p class="bottomText">This portal is for users with no linked Microsoft account. Users with a Microsoft account can also login from here.</p>
        <br>
        <p class="bottomText"><a href="/">Back to Microsoft login</a></p>
    </div>
</body>
</html>
