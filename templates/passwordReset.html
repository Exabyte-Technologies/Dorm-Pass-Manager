<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/static/resource/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/static/js/socketScript.js"></script>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px); /* account for banner height */
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
            margin-top: 80px; /* space for fixed banner */
        }
        /* Background image layer (blurred) and white tint overlay */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: url('{{ campusBackground }}');
            background-size: cover;
            background-position: center center;
            filter: blur(8px) brightness(0.95);
            transform: scale(1.03);
            z-index: 0;
            pointer-events: none;
        }

        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.32); /* stronger white tint */
            z-index: 1;
            pointer-events: none;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            position: relative;
            z-index: 10020; /* above background and overlay */
        }
        /* Top banner styles: full width fixed bar with centered content */
        .top-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100vw;
            z-index: 10010;
            padding: 10px 0;
            /* translucent light background so underlying image shows through */
            background: rgba(255,255,255,0.5);
            backdrop-filter: blur(6px) saturate(120%);
            -webkit-backdrop-filter: blur(6px) saturate(120%);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            box-shadow: 0 8px 24px rgba(2,6,23,0.06);
            color: #0b1220; /* dark text on light translucent bar */
            border-bottom: 1px solid rgba(255,255,255,0.35);
        }

        .banner-logo {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            flex-shrink: 0;
            background: #fff;
            padding: 4px;
        }

        .banner-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
        }

        .app-title {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 0.2px;
            margin: 0;
        }

        .banner-sub {
            font-size: 12px;
            opacity: 0.85;
            margin-top: 4px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .bottomText {
            color: #333;
            text-align: center;
            font-size: 12px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            width: 93.5%;
            padding: 10px;
            align-self: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            align-self: center;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .alert {
            padding: 20px;
            background-color: #f7675a;
            color: white;
            opacity: 1;
            transition: opacity 0.6s;
            margin-bottom: 15px;
            z-index: 1000;
            margin: 5px;
            border-radius: 7.5px;
        }
        .alertContainer {
          right: 0;
          top: 0;
          float: right;
          max-width: 27%;
          min-width: 27%;
          position: fixed; /* changed from absolute to fixed */
          margin-right: 5px;
          margin-top: 5px; /* ensure 5px margin from top */
          z-index: 10000; /* ensure it stays on top */
        }
        
        .alert.success {background-color: #4bb885;}
        .alert.info {background-color: #52a9f5;}
        .alert.warning {background-color: #ffa946;}
        
        .closebtn {
          margin-left: 15px;
          color: white;
          font-weight: bold;
          float: right;
          font-size: 22px;
          line-height: 20px;
          cursor: pointer;
          transition: 0.3s;
        }
        
        .closebtn:hover {
          color: black;
        }

        .loader {
            position: absolute;
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid blue;
            border-bottom: 16px solid blue;
            width: 5vw;
            height: 5vw;
            animation: spin 2s linear infinite;
            z-index: 10005;
            left: 47.5vw;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
          }
          
          @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
          }

          a {
            text-decoration: none;
            color: inherit;
        }
    </style>
<script src="/static/js/passwordReset.js"></script>
<script src="/static/js/tamperDetect.js"></script>
</head>

<body>
    <div class="alertContainer" id="alertContainer"></div>
    <div id="loaderSlot"></div>
    <header class="top-banner" role="banner">
        <img src="/static/resource/favicon.png" alt="Exabyte logo" class="banner-logo">
        <div class="banner-content" style="align-items:center; text-align:center;">
            <h2 class="app-title">Dorm Pass Manager</h2>
            <div class="banner-sub"><a href="https://exabyte.org.cn" style="color:inherit; text-decoration:none;">Exabyte Technologies</a></div>
        </div>
    </header>
    <div class="login-container">
        <h2>DPM Password Reset</h2>
        <p class="bottomText">Please enter your email address below. A password reset link will be sent to you via email.</p>
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
        </div>
        <button id="passwordResetSubmitButton">Send Reset Email</button>
        <br>
        <p class="bottomText"><a href="/userSignin">Back to User Login</a></p>
    </div>
</body>
</html>
